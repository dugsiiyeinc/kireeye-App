
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kireeye - Login & Register</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="layout">
      <div class="auth-container">
        <h1 id="form-title">Sign In to Kireeye</h1>
        <form id="authForm">
          <input type="text" id="username" placeholder="Enter your username" style="display: none;" />
          <input type="email" id="email" placeholder="Enter your email" required />
          <input type="password" id="password" placeholder="Enter your password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm your password" style="display: none" />
          <button type="submit" id="authButton">Sign In</button>
        </form>
        <p id="authSwitch">
          Create New to Account? <a href="#" id="switchForm">Register now</a>
        </p>
      </div>
    </div>
    <script src="kireeye.js"></script>
  </body>
</html>


<script src="/js/auth.js"></script>
